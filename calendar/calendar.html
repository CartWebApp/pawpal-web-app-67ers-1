<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    
<nav>
    <ul>
        <li id="Home"> <a href="/Homepage/homepage.html"> <img src="/Palmages/paw-pal-no-text.png" alt=""> PawPal </a></li>
        <li id="Manage-Pets"> <a href="/Homepage/homepage.html"> Manage Pets </a> </li>
        <li id="Calendar"> <a href="/calendar/calendar.html"> Calendar </a> </li>
        <li id="Profile"> <a href="/Profile/brunohigadagadaioh.html"> <img src="/Palmages/bruno.png" id="bruno"> </a> </li>
    </ul>
</nav>
  <main>
    <section id="calendarSection">
      <header id="monthHeader">
        <button id="prevBtn">Prev</button>
        <h2 id="monthLabel"></h2>
        <button id="nextBtn">Next</button>
      </header>

      <section id="weekdays">
        <p>Sun</p>
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
      </section>

      <section id="dayGrid"></section>
    </section>
  </main>

  <aside id="eventPopup">
    <article id="popupBox">
      <button id="closePopup">x</button>
      <h3 id="popupDate"></h3>
      <label for="eventText">Add Appointment:</label>
      <input type="text" id="eventText" placeholder="e.g. Vet visit at 6-7pm">
      <button id="addEvent">Save</button>
      <h4>Appointments:</h4>
      <ul id="eventItems"></ul>
    </article>
  </aside>

<script src="calendar.js"></script>
</body>
</html>
