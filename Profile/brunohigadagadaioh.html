<html lang="en">

<body>
<main class="profile-container">
    <section class="profile-card">
        <div class="profile-pic-area">
            <img src="/Palmages/bruno.png" alt="Profile picture" class="profile-pic">
            <button class="upload-btn">+</button>
        </div>

        <h2>Bruno Hidalgo</h2>

        <form class="brunohigadagadaioh-form">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" placeholder="Enter your nationality">
            <label for="gender">Gender</label>
            <input type="text" id="gender" placeholder="Enter your gender">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
            <p> <a href="/Homepage/index.html"> Save</a></p>
    </section>
